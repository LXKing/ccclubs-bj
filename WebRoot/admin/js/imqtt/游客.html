<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>游客对话框 - IMQTT</title>

<link rel="stylesheet" type="text/css" href="chat.css">
<link rel="stylesheet" type="text/css" href="emojis/emoji.css">

<!-- Jquery 前端框架 -->
<script src="jquery-1.7.2.min.js"></script>
<script src="IMqtt.E.js"></script>

</head>

<body scroll="no">
<script>
/**  聊天对象结构信息定义
class ChatEntity {
	Number id;//ID号/帐号
	String name;//名称
	String header;//头像/图标
	String explain;//说明/签名信息
	String type;//类型  N:匿名用户 P:联系人 S:客服  G:群  D:讨论组
	String server;//消息服务器名称
	String platform;//所在平台 WEB WEIXIN ALIPAY SMS
	Date last;//最近时间
	String data;//关联数据信息
	Number state;//状态  0：不在线，1：在线，2：封号
	String classify;//分类名称
}
**/
$(function(){
	IMqttChat.create({
		send_message:null
		,get_message:null
		,get_members:function($sid){
			alert($sid);
		}
		,get_informat:function($sid){
			return "广告信息"+$sid;
		}
		,submit_feedback:null//留言反馈提交地址或函数
		,on_login:function(){//登录回调函数，您可在此函数中实现自己的登录机制，记得登录成功后IMqttChat.setInfo下下
			alert("登录未实现");
		}
		,init:function(){
			//创建对话(对话人信息,右边面板内容)  -- 其中右面板内容参数为html或图片
			var chatDialog = IMqttChat.chatWith("S0");
			//当前对话框.添加(内容类型,内容,是否本人发送)
			chatDialog.addMessage("text","系统正在为您安排客服，请耐心稍等。\n😃 温馨<br/>提示：<a href='javascript:void(alert(\"未实现登录\"));'>登录</a>后可自主选择客服为您服务.",false);
		}
	});
	IMqttChat.setUserInfo({
		id:null,//ID号/帐号
		name:"游客001",//昵称
		header:"faces/cx/0",//头像/图标
		explain:"我说...算了,不说了😄",//说明/签名信息
		type:"N",//类型  N:匿名用户 P:联系人 S:客服  G:群  D:讨论组
		server:"default",//默认连接游客消息服务器
		platform:"WEB",//所在平台 WEB WEIXIN ALIPAY SMS
		last:new Date(),//最近时间
		data:null,//关联数据信息
		state:1,//状态  0：不在线，1：在线，2：封号
		classify:null//分类名称
	});
	//设置背景颜色,文字颜色
	//IMqttChat.setStyle("url(images/background.jpg) #1f6cae","#ffffff");
	
	
	//添加面板(面板名称,类型)  -- 其中类型： N:匿名用户 M:会员 P:联系人 S:客服  L:在线用户列表 G:群  D:讨论组 C:自定义面板  
	var sImqttPanel = IMqttChat.addPanel("客服","S");
	sImqttPanel.addEntity({
		id:0,//ID号/帐号   如果服务ID为0时，表示随机待客服
		name:"系统",//昵称
		header:"faces/kf/0",//头像/图标
		explain:"系统正在为您安排客服，请耐心稍等待。",//说明/签名信息
		type:"S",//类型  N:匿名用户 P:联系人 S:客服  G:群  D:讨论组
		server:"default",//默认连接游客消息服务器
		platform:"EXTMAN",//所在平台 WEB WEIXIN ALIPAY SMS
		last:new Date(),//最近时间
		data:null,//关联数据信息
		state:1,//状态  0：不在线，1：在线，2：封号
		classify:null//分类名称
	});	
	sImqttPanel.addEntity({
		id:2,//ID号/帐号   如果服务ID为0时，表示随机待客服
		name:"小芳",//昵称
		header:"faces/kf/1",//头像/图标
		explain:"真诚为你服务。",//说明/签名信息
		type:"S",//类型  N:匿名用户 P:联系人 S:客服  G:群  D:讨论组
		server:"default",//默认连接游客消息服务器
		platform:"EXTMAN",//所在平台 WEB WEIXIN ALIPAY SMS
		last:new Date(),//最近时间
		data:null,//关联数据信息
		state:1,//状态  0：不在线，1：在线，2：封号
		classify:null//分类名称
	});
	sImqttPanel.addEntity({
		id:3,//ID号/帐号   如果服务ID为0时，表示随机待客服
		name:"绍总",//昵称
		header:"faces/kf/2",//头像/图标
		explain:"真诚为你服务。",//说明/签名信息
		type:"S",//类型  N:匿名用户 P:联系人 S:客服  G:群  D:讨论组
		server:"default",//默认连接游客消息服务器
		platform:"EXTMAN",//所在平台 WEB WEIXIN ALIPAY SMS
		last:new Date(),//最近时间
		data:null,//关联数据信息
		state:1,//状态  0：不在线，1：在线，2：封号
		classify:null//分类名称
	});
	IMqttChat.focus("客服");
	
	

});
</script>


</body>
</html>
