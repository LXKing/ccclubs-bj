<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>上传文件测试</title>
		<meta name="keywords" content="${lz:config('html_header_keyword')}" />
		<meta name="description" content="${lz:config('html_header_description')}" />
		<script src="/js/jquery-1.10.1.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="http://www.phpletter.com/contents/ajaxfileupload/ajaxfileupload.js"></script>
		<script type="text/javascript">
    function ajaxFileUpload()
    {
        $("#loading")
        .ajaxStart(function(){
            $(this).show();
        })//开始上传文件时显示一个图片
        .ajaxComplete(function(){
            $(this).hide();
        });//文件上传完成将图片隐藏起来
        
        $.ajaxFileUpload
        (
            {
                url:'${basePath}upload.html?app=memberinfo_edit&callback=?',//用于文件上传的服务器端请求地址
                secureuri:false,//一般设置为false
                fileElementId:'file',//文件上传空间的id属性  <input type="file" id="file" name="file" />
                dataType: 'jsonp',//返回值类型 一般设置为json
                success: function (data)  //服务器成功响应处理函数
                {
                	alert(data);
                },
                error: function (e)//服务器响应失败处理函数
                {
                    alert(e);
                }
            }
        )
        
        return false;

    }
    
    
    </script>
	</head>
	<body>
		<img src="loading.gif" id="loading" style="display: none;">
		<input type="file" id="file" name="file" />
		<br />
		<input type="button" value="上传" onclick="return ajaxFileUpload();">
	</body>
</html>
