<ul>
	<!-- loop temp [begin] -->
	<s:iterator value="#request.vehicles" id="item" status="i">
		<li>
			<a href="#" class="ccc-car-thumb"> <img src="/images/temp/cars/smart.png" /> 
				<i class="ad"></i><!--if 宣传车 -->
				<span class="ccc-thumb-cover"></span> 
			</a>
			<div class="ccc-desc">
				<span class="model"></span>
				<span class="price">天租：￥${item.pricesDay}元</span>
				<span class="price">小时：￥${item.pricesHour}元</span>
				<button class="reserve"></button>
			</div>
		</li>
	</s:iterator>
	<!-- loop temp [end] -->
</ul>
