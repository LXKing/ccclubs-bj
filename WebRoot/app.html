<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="author" content="Acathur" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="renderer" content="webkit">
		<title>App下载${lz:config('html_title_summary')}</title>
		<meta name="keywords" content="${lz:config('html_header_keyword')}" />
		<meta name="description" content="${lz:config('html_header_description')}" />
		<link rel="stylesheet" href="/css/ccclubs.global.css?v=${lz:config('version')}" type="text/css" />
		<link rel="stylesheet" href="/css/ccclubs.app.css?v=${lz:config('version')}" type="text/css" />
		<!--[if lt IE 9]>
			<script type="text/javascript" src="/js/html5.js"></script>
		<![endif]-->
	</head>

	<body>

		<div id="ccc-fullscreen">
			<div class="ccc-background">
				<img src="/images/backgrounds/zhuoku006xxx.jpg" />
			</div>
			<div class="ccc-fullfill"></div>
		</div>

		<div id="ccc-global-cont">
			<%@ include file="/include/nav.html"%>
			<div id="ccc-container" class="ccc-grid-980">
				<div class="ccc-app-body">
					<div class="ccc-app-main">
						<h2>
							随行，简单一点
						</h2>
						<div class="ccc-app-desc">
							<p>
								行走在路上 掌握在手中
							</p>
							<p>
								新旅程 新方式
							</p>
							<p>
								车纷享移动体验，给你新的驾驶感受
							</p>
							<p>
								……
							</p>
							<p>
								新版本持续开发中，敬请期待！
							</p>
						</div>

						<div class="ccc-app-download ccc-clearfix">
							<a id="google_play" href="#">下载Android版车纷享客户端</a>
							<a id="app_store" href="${csUpdateIos.csuFile}" target="_blank">下载iOS版车纷享客户端</a>
						</div>
					</div>
					<div class="ccc-app-side"></div>
				</div>
			</div>

			<footer id="ccc-footer">
			</footer>

		</div>

		<div id="ccc-layer">
			<div id="ccc-overlay"></div>
			<div id="ccc-overpage"></div>
			<div id="ccc-overclose">
				<button>
					关闭
				</button>
			</div>
		</div>

		<div id="ccc-global-confirm" class="ccc-confirm ccc-download-win">
			<div class="ccc-confirm-cont">
				<header>
				<img src="images/colorful-bar.png" class="ccc-colorful-bar">
				<h3>
					Android客户端下载方式
				</h3>
				</header>
				<div class="ccc-confirm-desc">
					<div id="ccc-confirm-tip">
						<ol class="ccc-download-list">
							<li>
								<a href="${csUpdateAndroid.csuFile}">点击直接下载到电脑本地</a>
							</li>
							<li>
								用手机浏览器访问并下载：ccclubs.com/app
							</li>
							<!--<li>在Google Play中搜索“车纷享”并下载</li>-->
							<li>
								扫描二维码并下载
							</li>
						</ol>
						<img class="ccc-download-qr" src="/images/app/app_qrcode.png" width="116" height="116" />
					</div>
				</div>
			</div>
		</div>

		<script src="/js/jquery-1.10.1.min.js" type="text/javascript"></script>
		<script src="/js/ccclubs.global.js?v=${lz:config('version')}" type="text/javascript"></script>
		<script>
			$('#google_play').click(function(){
				showConfirm();
				return false;
			});
	</script>

	</body>
</html>
