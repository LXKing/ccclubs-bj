<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="css/base.css" type="text/css"></link>
<link rel="stylesheet" href="css/index.css" type="text/css"></link>
<title>远程控制</title>
</head>

<body>
<div class="overall-layer"><img src="images/remote_bg.png" width="100%"></div>
<div class="remote-top">
	<div class="icon refresh"><img src="images/refresh.png"></div>
	<div class="icon end"><img src="images/end.png"></div>
</div>
<div class="remote">
	<div class="License_bg">
		<p></p>
		<span></span>
	</div>
</div>
<div class="clear"></div>
<div class="bac-layer"><img src="images/door_line.png" width="100%"></div>
<div class="remote_function">
	<div class="open-door">
		<div class="f_icon door_icon"></div>
		<p>开门</p>
	</div>
	<div class="open-door  ">
		<div class="f_icon close_icon"></div>
		<p>关门</p>
	</div>
	<div class="open-door ">
		<div class="f_icon whistle_icon"></div>
		<p>鸣笛</p>
	</div>
	<div class="open-door">
		<div class="f_icon allow_start"></div>
		<p>允许启动</p>
	</div>
</div>
<div id="toast">
	正在加载...
</div>
<div id="toast_input">
	<div class="overall-layer toast_bg"></div>
	<p class="toast_p">请输入会员的帐号（手机号码）</p>
	<input class="toast_inpit"  type="text" id="toast_inpit" placeholder="请输入密码"></input>
	<div class="bottom_btn toast_btn" id="btn_cancel"><bottom>返回</bottom></div>
	<div class="bottom_btn toast_btn btn_greencolor" id="btn_deter"><bottom>确定</bottom></div>
</div>
<script type="text/javascript" src="../js/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="js/manage.js?v=${lz:config('version')}"></script>
<script type="text/javascript" src="js/remote_controla.js"></script>
</body>
</html>
