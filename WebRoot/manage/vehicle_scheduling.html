<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="css/base.css" type="text/css"></link>
<link rel="stylesheet" href="css/index.css" type="text/css"></link>
<title>车辆调度</title>
</head>

<body class="login-bg gradient">
<div class="overall-layer registra_bg"></div>
<div class="vehicle_title">
	<p>车牌号：<b></b></p>
</div>
<div class="schedul">
      <select class="select select-left">
      	<option>请选择区域</option>
      	<s:iterator value="#request.areas" id="item" status="i">
       	<option value=${item.csaId}>${item.csaName}</option>
       	</s:iterator>
      </select>
      <select class="select select-right">
   		<option>请选择网点</option>
      </select>
</div>
<div class="bottom_btn btn-bottom" id="btn"><bottom>调度</bottom></div>
<div id="toast">
	正在加载...
</div>
<script type="text/javascript" src="../js/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="js/manage.js?v=${lz:config('version')}"></script>
<script type="text/javascript" src="js/vehicle_scheduling.js"></script>
</body>
</html>
