<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="author" content="Acathur" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="renderer" content="webkit">
		<title>会员注册${lz:config('html_title_summary')}</title>
		<meta name="keywords" content="${lz:config('html_header_keyword')}" />
		<meta name="description" content="${lz:config('html_header_description')}" />
		<link rel="stylesheet" href="/css/ccclubs.global.css?v=${lz:config('version')}" type="text/css" />
		<link rel="stylesheet" href="/css/ccclubs.account.css?v=${lz:config('version')}" type="text/css" />
		<link rel="stylesheet" href="/css/ccclubs.select2.css?v=${lz:config('version')}" type="text/css" />
		<!--[if lt IE 9]>
			<script type="text/javascript" src="/js/html5.js"></script>
		<![endif]-->
	</head>
	<body>

		<div id="ccc-fullscreen">
			<div class="ccc-background">
				<img src="/images/backgrounds/bg5.jpg" />
			</div>
			<div class="ccc-fullfill"></div>
		</div>

		<div id="ccc-global-cont">
			<%@ include file="/include/nav.html"%>

			<div id="ccc-container" class="ccc-grid-780 ccc-cont-shadow ccc-account">
				<header>
				<div class="ccc-acc-guide">
					<div class="ccc-acc-step1"></div>
					<div class="ccc-acc-step2"></div>
					<div class="ccc-acc-step3"></div>
					<em></em>
					<i></i>
				</div>
				</header>
				<div class="ccc-main ccc-acc-form">
					<h2>
						设置租车城市
						<span>选择你常用的租车城市</span>
					</h2>
					<div class="ccc-form-divider"></div>
					<div class="ccc-form-item">
						<label for="accName" class="ccc-label">
							城市
						</label>
						<div class="ccc-select-wrap">
							<span class="ccc-icon"><i class="ccc-ico-pl"></i> </span>
							<select id="district" style="width: 120px" class="ccc-input">
								<option></option>
								<s:iterator value="#request.hostList" id="item" status="i">
									<option value="${item.shId}" ${item.shId==selHostId?"selected":""}>
										${item.shName}
									</option>
								</s:iterator>
							</select>
						</div>
						<div class="ccc-acc-tooltip" id="tips-host"></div>
					</div>
					<h2>
						设置账户名
						<span>使用你的手机号作为车纷享账户名</span>
					</h2>
					<div class="ccc-form-divider"></div>
					<div class="ccc-form-item">
						<label for="accName" class="ccc-label">
							账户名
						</label>
						<input type="text" id="accName" maxlength="11" tabindex="1" placeholder="输入你的手机号" class="ccc-input" />
						<div class="ccc-acc-tooltip" id="tips-name"></div>
						<div style="color: red;padding-top:13px" id="tips-name-under">
						
						</div>
					</div>
					<h2 class="ccc-margin-t">
						设置安全密码
						<span>登录时需验证，保护用户信息</span>
					</h2>
					<div class="ccc-form-divider"></div>
					<div class="ccc-form-item">
						<label for="accPwd" class="ccc-label">
							密码
						</label>
						<input type="password" id="accPwd" maxlength="20" tabindex="2" placeholder="输入你的密码" class="ccc-input ccc-password" />
						<div class="ccc-acc-tooltip" id="tips-pwd"></div>
					</div>
					<div class="ccc-form-item">
						<label for="accPwdConf" class="ccc-label">
							确认密码
						</label>
						<input type="password" id="accPwdConf" maxlength="20" tabindex="3" placeholder="再次输入你的密码" class="ccc-input ccc-password" />
						<div class="ccc-acc-tooltip single" id="tips-repwd"></div>
					</div>
					<div class="ccc-form-item mid">
						<label for="checkcode" class="ccc-label">
							验证码
						</label>
						<input type="text" id="checkcode" placeholder="输入验证码" maxlength="4" tabindex="4" class="ccc-input ccc-checkcode" />
						<img src="/syscode.jpg.jsp" class="ccc-checkcode-img" title="看不清？点击换一张。" id="codeimg" onclick="this.src='${basePath}/syscode.jpg.jsp?sd='+Math.random()" />
						<div class="ccc-acc-tooltip single" id="tips-code"></div>
					</div>
					<div class="ccc-form-item ccc-checkbox">
						<input id="iAgree" name="iAgree" type="checkbox" checked tabindex="4" />
						<label for="iAgree">
							我同意
							<a href="/terms.html" target="_blank">车纷享使用条款</a>
						</label>
					</div>
				</div>
				<footer>
				<div class="ccc-acc-opt">
					<input type="submit" value="下一步" class="ccc-button-next " id="nextstep" />
					<p class="ccc-welcome">
						<img src="/images/temp/register-text.png" />
					</p>
				</div>
				</footer>
			</div>

			<footer id="ccc-footer">
			</footer>
		</div>

		<div id="ccc-layer">
			<div id="ccc-overlay"></div>
			<div id="ccc-overpage">
				<div id="ccc-verification" class="ccc-normal-win">
					<h2>
						验证账户名
					</h2>
					<p class="ccc-veri-tips">
						<i></i>为确认您的手机可用，校验码已发送到您的手机，10分钟内输入有效。
					</p>
					<div class="ccc-form-item">
						<label for="accName" class="ccc-label">
							手机号码：
						</label>
						<span class="ccc-text-item">186****7770</span>
					</div>
					<div class="ccc-form-item mid">
						<label for="mobCheck" class="ccc-label">
							校验码：
						</label>
						<input type="text" id="mobCheck" maxlength="4" class="ccc-input ccc-checkcode" />
						<div class="ccc-acc-tooltip single" id="tips-mobcode"></div>
						<p>
							<a href="#" id="ccc-havent-receive">没有收到短信？ &raquo;</a><a href="javascript:void(0);" onclick="getCheckCode()" id="ccc-resend-msg" class="ccc-btn-white disabled">重新获取校验码</a>
						</p>
					</div>
					<div class="ccc-form-item ccc-veri-opt">
						<label class="ccc-label"></label>
						<a href="javascript:void(0);" id="mobile-validWin-submmit" class="ccc-btn-green ccc-go-next">下一步</a>
					</div>
				</div>
			</div>
			<div id="ccc-overclose">
				<button>
				</button>
			</div>
		</div>
		<div id="ccc-global-tips">
			<i></i><span>正在加载...</span>
		</div>
		<script src="/js/jquery-1.10.1.min.js" type="text/javascript"></script>
		<script src="/js/ccclubs.global.js?v=${lz:config('version')}" type="text/javascript"></script>
		<script type="text/javascript" src="/js/rsa/RSA.js?v=${lz:config('version')}"></script>
		<script type="text/javascript" src="/js/rsa/BigInt.js?v=${lz:config('version')}"></script>
		<script type="text/javascript" src="/js/rsa/Barrett.js?v=${lz:config('version')}"></script>
		<script type="text/javascript" src="/js/rsa/CodeManage.js?v=${lz:config('version')}"></script>
		<script type="text/javascript" src="/js/rsa/MyRSA.js?v=${lz:config('version')}"></script>
		<script type="text/javascript" src="/js/ccclubs.select2.min.js?v=${lz:config('version')}" ></script>
		<script type="text/javascript">
        $(document).ready(function() {
        	var msg0="手机号码将作为您的车纷享账户名";
        	var msg1="此账户已注册车纷享<br /><a href=\"/login.html\">立即登录</a>";
        	var msg2="车纷享账户名必须为11位手机号码";
        	var msg3="6-20位数字，大小写字母，或常用字符作为密码";
        	var msg4="密码设置不符合要求，请重新输入";
        	var msg5="请再次输入登录密码";
        	var msg6="两次密码输入不一致";
        	var msg7="输入验证码，不区分大小写";
        	var msg8="验证码不对";
        	var msg9="输入4位数校验码";
        	var msg10="校验码不对";
        	
        	$('#district').select2({
					placeholder: '选择区域',
					minimumResultsForSearch: -1
			});
			$('#district').change(cityTips);
			
			function cityTips(){
				var objselect = $('#district').get(0);
		　　　 	var indexselect = objselect.selectedIndex;
		　　　  	var valselect = objselect.options[indexselect].value;
				if(valselect == 2){
					$("#tips-name-under").text("tips：参加\"绿狗闹京城\"活动的客户，请用购买抽奖资格的手机号注册。");
					$(".ccc-welcome").html("<img src=\"/images/temp/register-text.png\" />");
				}else{
					$("#tips-name-under").text("");
					$(".ccc-welcome").html("<img src=\"/images/temp/send88_tips.png\" />");
				}
			}
			
			cityTips();
			
			$('#s2id_district').css({
				'border':'1px solid #C4C4C4',
			});
        	
            $('#accName').focus(function() {
            	$('#accName').removeClass('error');
            	$('#tips-name').removeClass('error');
            	$('#tips-name').removeClass('correct');
            	$('#tips-name').removeClass('warning');
                $('#tips-name').addClass('explain');
                $('#tips-name').css("display", "block");
                $('#tips-name').html("<span class=\"ccc-text\">"+msg0+"</span><i></i><em></em><b></b>");
            }).blur(function() {
               $('#tips-name').removeClass('explain');
               var url = "/ajax_exist.html?txtMobile=" + $.trim($("#accName").val())+"&t=" + new Date().getTime();
                $.get(url, function(data) {
                    switch(data)
                    {
                    	case "true":
		            	$('#tips-name').addClass('correct');
                		$('#tips-name').html('');
                    	break;
                    	case "false":
                    	$('#accName').addClass('error');
		            	$('#tips-name').addClass('error');
                		$('#tips-name').html("<span class=\"ccc-text\">"+msg2+"</span><i></i><em></em><b></b>");
                    	break;
                    	case "used":
                    	$('#tips-name').addClass('warning');
                		$('#tips-name').html("<span class=\"ccc-text\">"+msg1+"</span><i></i><em></em><b></b>");
                    	break;
                    }
                });
            });
            
             $('#accPwd').focus(function() {
             	$('#accPwd').removeClass('error');
             	$('#tips-pwd').removeClass('error');
            	$('#tips-pwd').removeClass('correct');
                $('#tips-pwd').addClass('explain');
                $('#tips-pwd').css("display", "block");
             	$('#tips-pwd').html("<span class=\"ccc-text\">"+msg3+"</span><i></i><em></em><b></b>");
             }).blur(function() {
             			$('#tips-pwd').removeClass('explain');
             			var value = $.trim($("#accPwd").val());
             		    var reg = /^[a-zA-Z0-9!@#$%*()_+]{6,20}$/;
             			if(reg.test(value)){
             				$('#tips-pwd').addClass('correct');
		             		$('#tips-pwd').html('');
		             		return;
             			}else{
             				$('#accPwd').addClass('error');
             				$('#tips-pwd').addClass('error');
		             		$('#tips-pwd').html("<span class=\"ccc-text\">"+msg4+"</span><i></i><em></em><b></b>");
		             		return;
             			}
             });
             
             $('#accPwdConf').focus(function() {
             	$('#accPwdConf').removeClass('error');
             	$('#tips-repwd').removeClass('error');
            	$('#tips-repwd').removeClass('correct');
                $('#tips-repwd').addClass('explain');
                $('#tips-repwd').css("display", "block");
             	$('#tips-repwd').html("<span class=\"ccc-text\">"+msg5+"</span><i></i><em></em><b></b>");
             }).blur(function() {
		             	$('#tips-repwd').removeClass('explain');
		             	var valuepwd = $.trim($("#accPwd").val());
		             	var valuerepwd = $.trim($("#accPwdConf").val());
		             	var reg = /^[a-zA-Z0-9!@#$%*()_+]{6,20}$/;
             			if(reg.test(valuerepwd)){
             				if(valuepwd == valuerepwd)
			             	{
			             		if(valuerepwd.length)
			             		$('#tips-repwd').addClass('correct');
			             		$('#tips-repwd').html("");
			             		return;
			             	}else{
			             		$('#accPwdConf').addClass('error');
			             		$('#tips-repwd').addClass('error');
			             		$('#tips-repwd').html("<span class=\"ccc-text\">"+msg6+"</span><i></i><em></em><b></b>");
			             		return;
			             	}
             			}else{
			             		$('#accPwdConf').addClass('error');
			             		$('#tips-repwd').addClass('error');
			             		$('#tips-repwd').html("<span class=\"ccc-text\">"+msg4+"</span><i></i><em></em><b></b>");
			             		return;
		             	}
             });

             $('#checkcode').focus(function() {
             	$('#checkcode').removeClass('error');
            	$('#tips-code').removeClass('error');
            	$('#tips-code').removeClass('correct');
                $('#tips-code').addClass('explain');
                $('#tips-code').css("display", "block");
                $('#tips-code').html("<span class=\"ccc-text\">"+msg7+"</span><i></i><em></em><b></b>");
            }).blur(function() {
               $('#tips-code').removeClass('explain');
               var text = $(this).val();
               	if(text.length!=4)return;
               var url = "/ajax_checkCode.html?code=" + $.trim($("#checkcode").val())+"&t=" + new Date().getTime();;
                $.get(url, function(data) {
                    switch(data)
                    {
                    	case "true":
		            	$('#tips-code').addClass('correct');
                		$('#tips-code').html('');
                    	break;
                    	case "false":
                    	default :
                    	$('#checkcode').addClass('error');
		            	$('#tips-code').addClass('error');
                		$('#tips-code').html("<span class=\"ccc-text\">"+msg8+"</span><i></i><em></em><b></b>");
                    	break;
                    }
                });
            }).on("input", function() {
               	$('#tips-code').removeClass('explain');
               	var text = $(this).val();
               	if(text.length!=4)return;
              	var url = "/ajax_checkCode.html?code=" + $.trim($("#checkcode").val())+"&t=" + new Date().getTime();;
                $.get(url, function(data) {
                    switch(data)
                    {
                    	case "true":
		            	$('#tips-code').addClass('correct');
                		$('#tips-code').html('');
                    	break;
                    	case "false":
                    	default :
                    	$('#checkcode').addClass('error');
		            	$('#tips-code').addClass('error');
                		$('#tips-code').html("<span class=\"ccc-text\">"+msg8+"</span><i></i><em></em><b></b>");
                    	break;
                    }
                });
            });
            
            var openMobileWin = function(){
	            	$("#mobile-validWin-submmit").bind("click", submit);
	        		getCheckCode();
	        		showLayer();
	        		$(".ccc-text-item").text($("#accName").val());
            };
            
            onNextStep = function(){
	            	if($('#tips-code').hasClass('correct')&&$('#tips-name').hasClass('correct')&&$('#tips-pwd').hasClass('correct')&&$('#tips-repwd').hasClass('correct')){
            			var ischecked = document.getElementById("iAgree").checked;
            			if(!ischecked){
            				showTips("请先同意 车纷享服务协议。","error",7);
            				return;
            			}
            			openMobileWin();
            		}else{
            			if(!$('#tips-code').hasClass('correct')&&!$('#tips-code').hasClass('error')){$('#checkcode').focus();}
            			if(!$('#tips-repwd').hasClass('correct')&&!$('#tips-repwd').hasClass('error')){$('#accPwdConf').focus();}
            			if(!$('#tips-pwd').hasClass('correct')&&!$('#tips-pwd').hasClass('error')){$('#accPwd').focus();}
            			if(!$('#tips-name').hasClass('correct')&&!$('#tips-name').hasClass('error')){$('#accName').focus();}
            			$('#codeimg').attr('src','/syscode.jpg.jsp?sd='+Math.random());
            			$('#checkcode').addClass('error');
            			$('#tips-code').removeClass('correct');
		            	$('#tips-code').addClass('error');
                		$('#tips-code').html("<span class=\"ccc-text\">"+msg8+"</span><i></i><em></em><b></b>");
            		}
            };
            
            $('#nextstep').bind('click', onNextStep);
            
        	$('#ccc-havent-receive').on('click',function() {
				$('#ccc-resend-msg').fadeToggle(300);
				return false;
			});

        	$('#mobCheck').on('focus',function() {
				$('#mobCheck').removeClass('error');
            	$('#tips-mobcode').removeClass('error');
            	$('#tips-mobcode').removeClass('correct');
                $('#tips-mobcode').addClass('explain');
                $('#tips-mobcode').css("display", "block");
                $('#tips-mobcode').html("<span class=\"ccc-text\">"+msg9+"</span><i></i><em></em><b></b>");
			});	

			$('#mobCheck').on('blur',function() {
				$('#tips-mobcode').removeClass('explain');
               	var url = "/ajax_checkMobileCode.html?mobcode=" + $.trim($("#mobCheck").val())+"&t=" + new Date().getTime();;
                $.get(url, function(data) {
                    switch(data)
                    {
                    	case "true":
		            	$('#tips-mobcode').addClass('correct');
                		$('#tips-mobcode').html('');
                    	break;
                    	case "false":
                    	default :
                    	$('#mobCheck').addClass('error');
		            	$('#tips-mobcode').addClass('error');
                		$('#tips-mobcode').html("<span class=\"ccc-text\">"+msg10+"</span><i></i><em></em><b></b>");
                    	break;
                    }
                });
			});	
			
			//如果已经登录，跳转到个人中心
			var loginName = "${ccclubs_web_login.csmName}";
			if(loginName!=""){
				location.href = "/my/index.html";
			}
      });
      function submit() {
      		//检查验证码填写正确
      		   initMyRSA();
      		   var objselect=$('#district').get(0);
		　　　  var indexselect=objselect.selectedIndex;
		　　　  var valselect=objselect.options[indexselect].value;
		
	           var ajax = {
					url: "/register_basicInfo.html",
					type: "POST",
					data: {
						txtHost:valselect,
						txtMobile: $.trim($("#accName").val()),
						txtPassWord:myRSA($.trim($("#accPwd").val())),
						txtRePassWord:myRSA($.trim($("#accPwdConf").val())),
						txtCode: $.trim($("#checkcode").val()),
						txtMobCode: $.trim($("#mobCheck").val()),
						uid:getQueryString("uid")
					},
					async: true,
					success: function(data) {
						try{
							switch (data) {
								case "100":
									showTips("接下来需要填写身份信息哦。","succ",3,function(){
										location.href = '/register_step2.html?uid='+getQueryString("uid")+'&regHostId='+valselect;
									});
									break;
								case "101":
									showTips("你还没有输入账号名！","error",7);
									break;
								case "102":
									showTips("你还没有输入密码！","error",7);
									break;
								case "103":
									showTips("你还没有输入验证码！","error",7);
									break;
								case "104":
									showTips("你还没有输入短信校验码！","error",7);
									break;
								case "105":
									showTips("你输入手机号码格式错误！","error",7);
									break;
								case "106":
									showTips("密码设置有误，请输入6到20位有效密码！","error",7);
									break;
								case "107":
									showTips("两次密码输入不一致！","error",7);
									break;
								case "108":
									showTips("手机号码已被注册！","error",7);
									break;
								case "109":
									showTips("你输入的验证码不正确！","error",7);
									break;
								case "110":
									showTips("你输入的短信校验码不正确！","error",7);
									break;
								case "9999":
									showTips("系统错误,请稍候再试。","error",7);
									break;
								default:
									showTips("未知的返回。","error",7); 
									return;
							}
						}finally{
							$("#mobile-validWin-submmit").bind("click", submit);
						}
					}
				}
				$("#mobile-validWin-submmit").unbind("click");
				$.ajax(ajax);
	     }
      	function getQueryString(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
			var r = window.location.search.substr(1).match(reg);
			if (r != null) return unescape(r[2]);
			return 0;
		}
      	
      	function getCheckCode() {
	            var phone = $.trim($("#accName").val());
	            var url = "/ajax_sms.html?type=0&t=" + new Date().getTime();
	            $.get(url,{mobile:phone,host:$("#district").val()},function(data) {
	                if (data == "success") {
	                    	var btn = $('#ccc-resend-msg');
				            	  btn.attr("onclick", "return false");
	            			      btn.addClass('disabled');
				            var time = 59;
				            var timer = setInterval(function() {
				                btn.text(time + "秒后重新获取校验码");
				                --time;
				                if (time == 0) {
				                    clearInterval(timer);
				                    btn.text("重新获取校验码");
									btn.removeClass('disabled');
					                btn.attr("onclick", "getCheckCode()");
				                }
				            }, 1000);
	                }
	            });
	        }
    </script>
	</body>
</html>
