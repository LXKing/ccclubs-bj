<header id="ccc-header">
<img src="/images/colorful-bar.png" class="ccc-colorful-bar" />
<div class="ccc-grid-1180 ccc-clearfix">
	<div class="ccc-logo ccc-logo-fix">
		<a href="/?src=logo"></a>
	</div>
	<!--  <div class="ccc-spring">
		<a href="/activity/activity-reserve.html?src=logo"></a>
	</div>-->
	<div id="ccc-city">
		<p>
			<span class="nav_city_current">--</span><i class="nav_city_icon"></i>
		</p>
		<a href="###" class="nav_city_switch ccc-nav-my"> [切换城市] </a>
		<div class="ccc-sub-nav">
			<div class="ccc-sub-nav-bg"></div>
			<b></b><i></i>
			<ol id="host-ol">
				<li>
					<a href="javascript:;" data="1" onclick="setHost(1);">杭州</a>
				</li>
				<li class="omega">
					<a href="javascript:;" data="2" onclick="setHost(2);">北京</a>
				</li>
			</ol>
		</div>
	</div>
	<div id="ccc-elec"><img src="${basePath}images/ccc-logo-electric.png"></div>
	<nav id="ccc-global-nav">
	<div class="ccc-top-nav">
		<s:if test="#session.ccclubs_web_login==null">
			<a class="ccc-link" href="/login.html?src=topbar">登录</a>|
			<a class="ccc-link" style="margin-right: 15px;" href="/register.html?src=topbar">免费注册</a>
	    </s:if>
	    <s:else>
	      ${cc:getTimeDisplay()}，${ccclubs_web_login.csmName==null ? cc:mobile2Star(ccclubs_web_login.csmMobile) : ccclubs_web_login.csmName}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	    </s:else>
		<a href="/my/index.html?src=topbar">个人中心</a>|
		<a href="/contacts.html?src=topbar" target="_blank">客服中心</a><!-- |
		<a href="/help.html?src=topbar">帮助中心</a>  -->
	</div>
	<ul>
		<li>
			<a href="/?src=topbar" class="ccc-nav-blue">首&nbsp;&nbsp;页</a>
		</li>
		<li>
			<a href="/reserve.html?src=topbar" class="ccc-nav-red">车辆预订</a>
		</li>
		<li>
			<a href="/parkinglots.html?src=topbar" class="ccc-nav-yellow">网点分布</a>
		</li>
		<li>
			<a href="/prices.html?src=topbar" class="ccc-nav-green">车辆与价格</a>
		</li>
		<li>
			<a href="/investment_pic.html?src=topbar" class="ccc-nav-twobule">商户合作</a>
		</li>
	</ul>
	</nav>
