<html>

<head>
<title>北京出行 春节活动</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<meta content="text/html; charset=utf-8" http-equiv="content-type">
<style>
* {
	margin: 0;
	padding: 0;
	border: 0;
	outline: 0;
}

a {
	position: absolute;
	top: 87%;
	left: 18%;
	right: 18%;
	width: 64%;
	height: 8%;
	display: block;
}
</style>
</head>

<body style="width: 100%;height: 100%;">
	<img alt="北京出行 春节活动"
		src="/images/activity/newyear2016/bjcx_newyear.jpg"
		style="width: 100%;height: 100%;">
	<a href="javascript:;" onclick="sendMsg();"></a>
	<div id="layerBg" onclick="hideLayer()"
		style="width: 100%;position: fixed;z-index: 998;top: 0;right: 0;bottom: 0;left: 0; background: rgba(0,0,0,0.6);display: none;"></div>
	<div id="layertable" onclick="hideLayer()"
		style="width: 70%; color:#000; border: 1px solid #999; font-size:16px; border-radius:10px; text-align: center;padding: 8% 5%;background: #fff;position: fixed;top: 40%;left: 10%; z-index: 999;display: none;"></div>
</body>
<script>
	function sendMsg() {
		var json = {
			'startTime' : '2016-02-06 10:00',
			'finishTime' : '2016-02-14 08:00',
			'type' : 0,
			'btnValue' : 1
		};
		var ua = navigator.userAgent;
		if (ua.indexOf('iPhone') > -1) {
			showLayer('IOS版暂不支持此活动，IOS手机用户需要参加春节活动，请致电客服：400-666-9806');
		} else {
			//send message to native
			window.JsBridge.startChinaNewYearBussiness(JSON.stringify(json));
		}
	}

	function showLayer(text) {
		document.getElementById("layerBg").style.display = "block";
		document.getElementById("layertable").style.display = "block";
		document.getElementById("layertable").innerText = text;
	}
	function hideLayer() {
		document.getElementById("layerBg").style.display = "none";
		document.getElementById("layertable").style.display = "none";
	}
</script>

</html>
