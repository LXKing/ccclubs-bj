<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录</title>
	</head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" type="text/css" href="css/ccclubs-base-ui.css?v=${lz:config('version')}" />
	<link rel="stylesheet" type="text/css" href="css/table-view.css?v=${lz:config('version')}" />
	<link rel="stylesheet" type="text/css" href="css/app.css?v=${lz:config('version')}" />
	<link rel="stylesheet" type="text/css" href="css/ccclubs-login.css?v=${lz:config('version')}" />
	<script type="text/javascript" src="${basePath}weixin/js/baidu.js"></script>
	
	<body style="background-color: #183C55;">
		<div id="content" class="content">
			<form id="loginForm" class="input-group login_bg_img" method="post" action="login_submit.html">
			<a href="index.html"><div class="login-banner">
					<img src="img/bg/login_logo.png">
				</div> </a>
			<div class="login-box">
				<div class="login-name">
					<input id="username" name="username" value="${username}" class="login" type="tel" maxlength="11" placeholder="手机号">
				</div>
				<div class="login-pw">
					<input id="password" name="password" class="login" maxlength="20" type="password" placeholder="密码">
					<!-- <span class="badge"></span> -->
				</div>
			</div>
			<div class="login-btn">
				<button class="btn btn-login btn-outlined">
					登录
				</button>
			</div>
			<input id="redirect" name="redirect" value="${redirect}" class="login" maxlength="20" type="hidden" placeholder="">
			<nav class="bar bar-tab">
			<a class="tab-item" href="register.html"> <span class="tab-label">注册帐号</span> </a>
			<a class="tab-item" href="register_forgot.html"><span class="tab-label">忘记密码 ?</span> </a>
			</nav>
			</form>
		</div>
		<div style="position:fixed;;right: 0;bottom:7%;z-index: -10"><img src="img/bg/login_bottom_img.png" width="100%" ></div>
		<div id="toast">
			正在加载...
		</div>
		<script type="text/javascript" src="js/zepto-1.1.6.min.js?v=${lz:config('version')}"></script>
		<script type="text/javascript" src="js/app.js?v=${lz:config('version')}"></script>
	</body>
	
	<script>
	$(document).ready(function(){
	<s:if test="#session.tips.notNull==true">
		Toast.show("${tips.value}");	
	</s:if>
	});
	</script>

</html>
