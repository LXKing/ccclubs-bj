<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>成长值记录</title>
	</head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" type="text/css" href="../css/ccclubs-base-ui.css?v=${lz:config('version')}" " />
	<link rel="stylesheet" type="text/css" href="../css/app.css?v=${lz:config('version')}" " />
	<script type="text/javascript" src="${basePath}weixin/js/baidu.js"></script>
	<body class="grade-bg">
		<div class="grade-list">
			<ul class="grade-list-ul">
			<s:if test="#request.glist.size()>0">
			<s:iterator value="#request.glist" id="item" status="i">
				<li><div class="grade-ul-left"><h2>${item.csgrType}</h2><p>${lz:date(item.csgrAddTime,"yyyy年MM月dd日 HH:mm")}</p></div><span>${item.csgrAmount}</span></li>
			</s:iterator>
			</s:if>
			</ul>
			<!-- <div class="grade-more"><p><a href="#">加载更多</a></p></div> -->
		</div>
		<div id="toast">
			正在加载...
		</div>
		<!--<div id="iCenter"></div>-->
		<script type="text/javascript" src="../js/zepto-1.1.6.min.js?v=${lz:config('version')}"></script>
		<script type="text/javascript" src="../js/app.js?v=${lz:config('version')}"></script>
	</body>

</html>
