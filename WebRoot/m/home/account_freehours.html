<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>免费小时</title>
	</head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" type="text/css" href="../css/ccclubs-base-ui.css?v=${lz:config('version')}" />
	<link rel="stylesheet" type="text/css" href="../css/table-view.css?v=${lz:config('version')}" />
	<link rel="stylesheet" type="text/css" href="../css/app.css?v=${lz:config('version')}" />
	<script type="text/javascript" src="${basePath}weixin/js/baidu.js"></script>
	<body>
		<div id="content" class="content" style="padding-bottom: 50px;">
			<div class="p15 tips-color">
				有${renum}个免费小时即将过期！
			</div>
			<s:if test="#request.coinlist.size==0">
				<ul class="table-view"><li class="table-view-cell media">没有免费小时哦</li></ul>
			</s:if>
			<s:else>
			<s:iterator value="#request.freelist" id="item" status="i">
				<ul class="table-view">
					<li class="table-view-cell media freehours_padding">
						<div class="media-body">
							有效期至${lz:date(item.csfhEnd,'yyyy-MM-dd')}
						</div>
					</li>
					<div class="panel-line"></div>
					<li class="table-view-cell media freehours_padding">
						<div class="media-body">
							数量
						</div>
						<span class="badge">${lz:digit(item.csfhRemain,2)}个</span>
					</li>
				</ul>
			</s:iterator>
			</s:else>
		</div>
		<nav class="bar bar-tab bar-recharge">
		<a class="tab-item" href="account_exchangefreehours.html"> <span class="tab-label">兑换免费小时</span> </a>
		</nav>
		<div id="toast">
			正在加载...
		</div>
		
		<script type="text/javascript" src="../js/zepto-1.1.6.min.js?v=${lz:config('version')}"></script>
		<script type="text/javascript" src="../js/app.js?v=${lz:config('version')}"></script>
	</body>

</html>
