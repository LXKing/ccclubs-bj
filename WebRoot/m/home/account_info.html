<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>个人信息</title>
	</head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" type="text/css" href="../css/ccclubs-base-ui.css?v=${lz:config('version')}" />
	<link rel="stylesheet" type="text/css" href="../css/table-view.css?v=${lz:config('version')}" />
	<link rel="stylesheet" type="text/css" href="../css/app.css?v=${lz:config('version')}" />
	<script type="text/javascript" src="${basePath}weixin/js/baidu.js"></script>
	<body style="font-size: 1.6rem">
		<div id="content" class="content">
			<ul class="table-view">
				<li class="table-view-cell media account_list_line" style="padding: 15px 35px 15px 15px">
					<a class="navigate-right">
						<div class="media-body">
							头像
						</div><span class="badge">
						<img style="width: 50px; height: 50px; margin-top:5px; border-radius: 50%;" alt="头像" title="用户头像" 
							src="${cc:isNullOrEmpty(csMember.csmHeader)?'/weixin/images/renpic.jpg':csMember.csmHeader}" />
					</span> </a>
				</li>
				<s:if test="#request.csMember.csmVDrive==1">
				<li class="table-view-cell media account_list_line" onclick="showidentity()">
					<div class="media-body">
						身份驾驶认证
					</div>
					<span class="badge" style="right:30px;">已认证</span>
				</s:if>
				<s:else>
				<li class="table-view-cell media account_list_line" onclick="gotoidentity()">
					<div class="media-body">
						身份驾驶认证
					</div>
					<span class="badge" style="right:30px;">未认证</span>
				</s:else>
					<div class="table-view-icon"></div>
				</li>
				<li class="table-view-cell media account_list_line">
					<div class="media-body">
						会员卡
					</div>
					<span class="badge" style="right:30px;">${csMember.$csmEvcard.csecNumber}</span>
				</li>
				<li class="table-view-cell media account_list_line">
					<a class="navigate-right" href="account_address.html">
						<div class="media-body">
							联系地址
						</div> </a>
						<div class="table-view-icon"></div>
				</li>
				<li class="table-view-cell media account_list_line">
					<a class="navigate-right" href="account_emergencycontacts.html">
						<div class="media-body">
							紧急联系人
						</div> </a>
						<div class="table-view-icon"></div>
				</li>
				<li class="table-view-cell media account_list_line">
					<a class="navigate-right" href="account_pwd.html">
						<div class="media-body">
							修改密码
						</div> </a>
						<div class="table-view-icon"></div>
				</li>
			</ul>
		</div>
		<div id="toast">
			正在加载...
		</div>
		<script type="text/javascript" src="../js/zepto-1.1.6.min.js?v=${lz:config('version')}"></script>
		<script type="text/javascript" src="../js/app.js?v=${lz:config('version')}"></script>
		<script type="text/javascript">
		function showidentity(){
			location.href="account_identity.html";
		}
		function gotoidentity(){
			location.href="../register_identity.html";
		}
		</script>
	</body>

</html>
