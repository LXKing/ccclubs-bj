<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户注册</title>
	</head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" type="text/css" href="css/ccclubs-base-ui.css?v=${lz:config('version')}" />
	<link rel="stylesheet" type="text/css" href="css/table-view.css?v=${lz:config('version')}" />
	<link rel="stylesheet" type="text/css" href="css/app.css?v=${lz:config('version')}" />
	<link rel="stylesheet" type="text/css" href="css/blue.css?v=${lz:config('version')}" />
	<script type="text/javascript" src="${basePath}weixin/js/baidu.js"></script>

	<body>
		<div id="content" class="content">
			<form onsubmit="return submitRegister();" class="input-group" method="post" action="register_saveAccount.html">
				<ul class="table-view">
					<li class="table-view-cell media">
						<a id="ccc-city" class="navigate-right">
							<div class="media-body">
								所在城市
							</div> 
							<span class="badge"></span>
							<div class="table-view-icon"></div>
						</a>
						<input type="hidden" name="host" id="host" value="${defaultHost.shId}">
					</li>
				</ul>

				<input class="input-dur" maxlength="11" type="tel" name="mobile" id="mobile" value="${mobile}" placeholder="手机号码">
				<div class="ccc-checkcode">
					<input class="ccc-code" maxlength="4" type="tel" name="checkcode" id="checkcode" placeholder="填写校验码">
					<div class="ccc-resend">
						<a href="javascript:;" onclick="getCheckCode();" id="j-resend-msg">获取校验码</a>
					</div>
				</div>
				<input id="txtPwd" name="txtPassWord" class="input-dur" type="password" maxlength="20" placeholder="密码6-18位字符">
				<input id="txtRePwd" name="txtRePassWord" class="input-dur" type="password" maxlength="20" placeholder="再填写一次密码">
				<div class="wrap-index-reserve">
					<input id="iAgree" type="checkbox" />
					<a href="http://mp.weixin.qq.com/s?__biz=MjM5NDIwNjg5Mg==&mid=202992154&idx=1&sn=27513b2399960955c7eed0db6af209ce#rd"><span>我同意车纷享用户协议</span></a>
					<button id="save-btn" type="submit" class="mt15 btn btn-ccclubs-reserve btn-block">
						注册
					</button>
				</div>
			</form>
			<!--模态窗口-->
			<!-- ajax 弹出层 -->
			<div id="ccc-layer">
				<div id="ccc-overlay"></div>
				<div id="ccc-overpage">
					<!-- 异步加载 -->
					<div id="ccc-modal-box">
					</div>
				</div>
			</div>
		</div>
		<div id="toast">
			正在加载...
		</div>
		<script type="text/javascript" src="js/zepto-1.1.6.min.js?v=${lz:config('version')}"></script>
		<script type="text/javascript" src="js/app.js?v=${lz:config('version')}"></script>
		<script type="text/javascript" src="js/icheck.min.js?v=${lz:config('version')}"></script>
		<script type="text/javascript" src="js/ccclubs-order-util.js?v=${lz:config('version')}"></script>
		<script type="text/javascript" src="js/page-register.js?v=${lz:config('version')}"></script>
		
		<script>
		$(document).ready(function(){
		<s:if test="#session.tips.notNull==true">
			Toast.show("${tips.value}");
		</s:if>
		});
		</script>
		
	</body>

</html>
