<div class="panel" data-role="panel">
	<div class="panel-header">
		城市选择
	</div>
	<div class="panel-content" style="padding:0;">
		<ul class="table-modal-view">
			<s:iterator value="#request.list" id="item" status="i">
				<li class="table-modal-view-cell" id="table-modal-view-cell-${item.shId}">
					<a class="active" href="javascript:void(0);" onclick="OrderInfoOperate.setCity('${item.shName}',${item.shId});$('#host').attr('value',OrderInfoOperate.getCityValue());OrderInfoOperate.setModel('不 限',-1);">
					${item.shName}</a>
				</li>
			</s:iterator>
			<!-- <li class="table-city-view-cell"><a class="active" href="javascript:void(0);" onclick="OrderInfoOperate.setCity('北京',2);">北京</a>
			</li>
			<li class="table-city-view-cell"><a href="javascript:void(0);" onclick="OrderInfoOperate.setCity('杭州',1);">杭州</a>
			</li> -->
		</ul>
	</div>
</div>
