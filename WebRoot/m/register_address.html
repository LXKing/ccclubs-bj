<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>寄送地址</title>
	</head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" type="text/css" href="css/ccclubs-base-ui.css?v=${lz:config('version')}" />
	<link rel="stylesheet" type="text/css" href="css/app.css?v=${lz:config('version')}" />
	<script type="text/javascript" src="${basePath}weixin/js/baidu.js"></script>
	<body>
		<div id="content" class="content">
			<div class="p15 tips-color">
				请填写寄送地址和紧急联系人，方便给您寄送车纷享会员卡！
			</div>
			<form onsubmit="return submitAddress();" class="input-group" method="post" action="register_saveAddress.html">
				<input id="txtAddress" name="txtAddress" value="${lz:or(txtAddress,ccclubs_web_login.$csmInfo.csmiAddress)}" type="text" placeholder="请输入寄送地址">
				<input id="txtContact" name="txtContact" value="${lz:or(txtContact,ccclubs_web_login.$csmInfo.csmiPerson)}" type="text" placeholder="请输入紧急联系人">
				<input id="txtPhone" name="txtPhone" value="${lz:or(txtPhone,ccclubs_web_login.$csmInfo.csmiContact)}" type="text" placeholder="请输入紧急联系人电话">
				<div class="wrap-index-reserve">
					<button id="save-btn" type="submit" class="btn btn-ccclubs-reserve btn-block">
						提交
					</button>
				</div>
			</form>
		</div>
		<div id="toast">
			正在加载...
		</div>
		<script type="text/javascript" src="js/zepto-1.1.6.min.js?v=${lz:config('version')}"></script>
		<script type="text/javascript" src="js/app.js?v=${lz:config('version')}"></script>
		<script type="text/javascript" src="js/page-register-address.js?v=${lz:config('version')}"></script>
	</body>

</html>
