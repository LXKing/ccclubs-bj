<div class="reserve-timebar">
	<div class="reserve-timebar-content">
		<div class="reserve-timebar-bg">
			<div class="reserve-timebar-des">
				<span class="reserve-timebar-mask h0">0</span>
				<span class="reserve-timebar-mask h3">3</span>
				<span class="reserve-timebar-mask h6">6</span>
				<span class="reserve-timebar-mask h9">9</span>
				<span class="reserve-timebar-mask h12">12</span>
				<span class="reserve-timebar-mask h15">15</span>
				<span class="reserve-timebar-mask h18">18</span>
				<span class="reserve-timebar-mask h21">21</span>
				<span class="reserve-timebar-mask h24">24\h</span>
			</div>
		</div>
		${lz:set("csCar",get:CsCar(carid))}
		<s:iterator value="#request.csCar.timelines[1]" id="item" status="i">
			<div class="reserve-time-block" style="${cc:getWxTimebar(item.start, item.finish, dateCondition)}"></div>
		</s:iterator>
		<!-- 限行 -->
		<s:if test="#request.restriction!=-1">
			<s:if test="#session.ccclubs_web_host!=null&&#session.ccclubs_web_host.shId==1">
				<div class="reserve-restricted-block" style="left: 29.1667%; width: 8.3333%;"></div>
				<div class="reserve-restricted-block" style="left: 68.75%; width: 8.3333%;"></div>
			</s:if>
		</s:if>
		<div class="reserve-current-block" style="${cc:getMTimebar(startTime, finishTime, dateCondition)}"></div>
		<!-- <div class="reserve-current-block" style="left: 50.00%; width: 33.3333%;"></div> -->
	</div>
</div>
