				$('#district').select2({

				});
				setArea();
				$('#ccc-reserve-btn').bind('click',reserve);

			function setArea(){
					var objselect=$('#district').get(0);
		　　　  var indexselect=objselect.selectedIndex;
		　　　  var valselect=objselect.options[indexselect].value;
					var value =valselect ;
					$("#parking-lot").html("<option></option>");
					$.when(
						$.getJSON("/ajax_outletsByArea.html",{area:value,t:new Date().getTime()},function(data) {
				                //遍历JSON中的每个entry 
				                $.each(data, function(entryIndex, entry) {
				                	var info = '<option value="'+entry.csaId;
				                	if(${baseOrderInfo.csoOutlets}== entry.csaId){
				                		info=info+'" selected >'+entry.csaName+'</option>';
				                	}else{
				                		info= info+'">'+entry.csaName+'</option>';
				                	}
				                    //var info = "<li onclick=javascript:setNode('" + entry.csoName + "','" + entry.csoId + "')>" + entry.csoName + "</li>";
				                    $(info).appendTo("#parking-lot");
				                });
				             })
				          ).done(function() {
								$('#parking-lot').select2({
									placeholder: '选择网点',
									minimumResultsForSearch: 9
								});
						 });
				}
			
			function reserve(){
				var start = $.trim($('#start').val()).replace(' , ',' ');
				var finish = $.trim($('#finish').val()).replace(' , ',' ');
				if (dateDiff('M', start, finish) <= 0) {
					showTips("还车时间应该比取车时间晚","error",3);
					return;
				}
				if (dateDiff('H', start, finish) < 1) {
					showTips("最低1个小时起租","error",3);
					return;
				}
				var objselect=$('#district').get(0);
		　　  var indexselect=objselect.selectedIndex;
		　　  var csoArea=objselect.options[indexselect].value;
		
				var parkSelect=$('#parking-lot').get(0);
		　　  var indexParkSelect=parkSelect.selectedIndex;
		　　  var csoOutlets=parkSelect.options[indexParkSelect].value;
				var ajax = {
				url: "/reserve_checkBasicOrder.html?t="+new Date().getTime(),
				type: "POST",
				data: {
					csoStart: start+":00",
					csoFinish: finish+":00",
					csoArea: csoArea,
					csoModel:$('#csoModel').val(),
					csoOutlets:csoOutlets
				},
					async: true,
					success: function(data) {
						switch (data) {
							case "100":
								location.href = '/reserve.html?src=index';
								break;
							case "101":
								showTips("请设置取车时间","error",3);
								break;
							case "102":
								showTips("请设置还车时间","error",3);
								break;
							case "103":
								showTips("取车时间不能早于当前时间两小时","error",4);
								break;
							case "104":
								showTips("取车时间不能晚于还车时间","error",3);
								break;
							case "105":
								showTips("最低1个小时起租","error",3);
								break;
							case "106":
								showTips("取、还车时间应该是20分钟的倍数","error",4);
								break;
							case "107":
								showTips("网站提只提供7天以内的车辆预订","error",3);
								break;
							case "108":
								showTips("网站提只提供最长15天的订单","error",3);
								break;
							default:
								var msg = "未知的返回。";
								return;
						}
					}
				}
				$.ajax(ajax);
			}
