<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="author" content="Acathur" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="renderer" content="webkit">
		<title>会员登录${lz:config('html_title_summary')}</title>
		<meta name="keywords" content="${lz:config('html_header_keyword')}" />
		<meta name="description" content="${lz:config('html_header_description')}" />
		<link rel="stylesheet" href="/css/ccclubs.global.css?v=${lz:config('version')}" type="text/css" />
		<link rel="stylesheet" href="/css/ccclubs.login.css?v=${lz:config('version')}" type="text/css" />
		<link rel="stylesheet" href="/css/ccclubs.login.panel.css?v=${lz:config('version')}" type="text/css" />
		<!--[if lt IE 9]>
			<script type="text/javascript" src="/js/html5.js"></script>
		<![endif]-->
	</head>

	<body>

		<div id="ccc-fullscreen">
			<div class="ccc-background">
				<img src="/images/backgrounds/bg1.jpg" />
			</div>
			<div class="ccc-fullfill"></div>

			<div id="ccc-global-cont">
				<%@ include file="/include/nav.html"%>

				<div id="ccc-container" class="ccc-grid-840">
					<div class="ccc-welcome">
						<h1>
							欢迎来到 车纷享。
						</h1>
						<p>
							开始一段行程，感受新的驾驶体验。
						</p>
					</div>
					<div class="ccc-login ccc-cont-shadow">
						<div class="ccc-login-colorful"></div>
						<div class="ccc-login-form">
							<h1>
								车纷享用户登录
							</h1>
							<div id="ccc-login-tips">
								<i></i><span></span>
							</div>
							<form name="login-form">
								<div class="ccc-form-item">
									<input type="text" value="${cookie.username.value}" name="username" id="username" tabindex="1" placeholder="手机号 / 邮箱" class="ccc-input" />
								</div>
								<div class="ccc-form-item">
									<input type="password" placeholder="密码" tabindex="2" name="password" id="password" class="ccc-input" z-index="999" />
								</div>
								<div class="ccc-form-item">
									<input class="input ccc-input login-syscode-input" name="syscode" id="syscode" type="text"/>
									<img src="${basePath}admin/images/syscode.jpg.jsp" title="看不清？点击换一张。" onclick="this.src='${basePath}admin/images/syscode.jpg.jsp?sd='+Math.random()" align="absmiddle" class="login-syscode-img"/>	
								</div>
								<div class="ccc-remember-me">
									<input type="botton" id="btn_login" value="完成" tabindex="4" class="ccc-button-login" />
									<span> <input type="checkbox" name="remMe" id="remMe" tabindex="3" class="ccc-checkbox" checked="true" /> <label for="remMe">
											记住我
										</label> </span>
								</div>
							</form>
						</div>
						<div class="ccc-login-footer">
							没有车纷享账号？
							<a href="/register.html" target="_blank">免费注册</a>
						</div>
					</div>
				</div>
			</div>

			<footer id="ccc-footer">
			<ul class="ccc-grid-840">
				<li>
					<a href="/help.html">帮助信息</a>
				</li>
				<li>
					<a href="/terms.html">使用条款</a>
				</li>
				<li>
					<a href="/contacts.html" target="_blank">联络</a>
				</li>
				<li>
					<span class="copyright">&copy; 2013 ccclubs</span>
				</li>
			</ul>
			</footer>
		</div>

		<script src="/js/jquery-1.10.1.min.js" type="text/javascript"></script>
		<script src="/js/ccclubs.global.js?v=${lz:config('version')}" type="text/javascript"></script>
		<script src="/js/ccclubs.login.js?v=${lz:config('version')}" type="text/javascript"></script>
		<script src="/js/jquery.placeholder.js?v=${lz:config('version')}" type="text/javascript"></script>
		<script type="text/javascript" src="/js/rsa/RSA.js?v=${lz:config('version')}"></script>
		<script type="text/javascript" src="/js/rsa/BigInt.js?v=${lz:config('version')}"></script>
		<script type="text/javascript" src="/js/rsa/Barrett.js?v=${lz:config('version')}"></script>
		<script type="text/javascript" src="/js/rsa/CodeManage.js?v=${lz:config('version')}"></script>
		<script type="text/javascript" src="/js/rsa/MyRSA.js?v=${lz:config('version')}"></script>
	</body>
</html>
