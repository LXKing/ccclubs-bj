log4j.appender.rentApp.layout=org.apache.log4j.PatternLayout
log4j.appender.rentApp.layout.ConversionPattern=[%-5p] %d{yyyy-MM-dd HH\:mm\:ss,SSS} %c \:%m%n

log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=D\:\\log\\ccclubs\\ccclubs.log
log4j.appender.R.MaxFileSize=500KB
