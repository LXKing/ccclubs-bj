### , stdout, fileout
log4j.rootLogger=DEBUG,console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.SimpleLayout
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %c %t %p- %m%n
### ,INFO,WARN,ERROR,FATAL
log4j.logger.alipay=DEBUG,alipay
log4j.appender.alipay=org.apache.log4j.DailyRollingFileAppender
log4j.appender.alipay.File=D\:\\log\\ccclubs\\alipay.log
log4j.appender.alipay.DatePattern='.'yyyy-MM-dd'.log'
#log4j.appender.alipay.MaxFileSize=500KB
#log4j.appender.alipay.MaxBackupIndex=5
log4j.appender.alipay.layout=org.apache.log4j.PatternLayout
log4j.appender.alipay.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %c %t %p- %m%n
### ,INFO,WARN,ERROR,plapp
log4j.logger.plapp=DEBUG
log4j.appender.plapp =org.apache.log4j.DailyRollingFileAppender
log4j.appender.plapp.File=D\:\\log\\ccclubs\\plapp.log
log4j.appender.plapp.DatePattern='.'yyyy-MM-dd'.log'
#log4j.appender.plapp.MaxFileSize=10000KB
log4j.appender.plapp.layout=org.apache.log4j.PatternLayout
log4j.appender.plapp.layout.ConversionPattern=[%-5p] %d{yyyy-MM-dd HH\:mm\:ss,SSS} %c \:%m%n
#,INFO,WARN,ERROR,rentApp
log4j.logger.rentApp=DEBUG
