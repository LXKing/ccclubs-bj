<div id="ccc-view-adcar" class="ccc-view-widewin">
	<div class="ccc-view-widewin-box">
		<div id="ccc-slide-img" class="ccc-slide-img-cont">
			<img src="/images/cars/excelle_ad_2.jpg" width="960" height="540" />
			<img class="above" src="/images/cars/excelle_ad_1.jpg" width="960" height="540" />
		</div>
		<nav class="ccc-dot-nav">
			<ol>
				<li><a href="javascript:;" class="active"></a></li>
				<li><a href="javascript:;" class=""></a></li>
			</ol>
		</nav>
		<nav class="ccc-paddle-nav">
			<a href="javascript:;" class="ccc-arrow previous"><i></i></a>
			<a href="javascript:;" class="ccc-arrow next"><i></i></a>
		</nav>
	</div>
</div>

<script>
$('.ccc-dot-nav a').click(function() {
	if ($(this).hasClass('active')) return;
	changeImg();
});

$('.ccc-paddle-nav a').click(function() {
	changeImg();
});

function changeImg() {
	$('#ccc-slide-img > img.above').stop().animate({left:'-960px',opacity:0},300).queue(function() {
		$(this).removeAttr('style');
		$(this).removeClass('above');
		$(this).siblings().addClass('above');
	});
	$('.ccc-dot-nav a.active').removeClass('active').parent('li').siblings().children('a').addClass('active');
}

</script>
