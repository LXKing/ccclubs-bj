	<script>

	<body>

		<div id="ccc-global-cont">

								<i></i>
								<div class="ccc-title">
									电话
								</div>
								<div class="ccc-desc">
									0571-88190338
								</div>
							</div>
						</div>
						<div class="ccc-contact-item wechat">
							<div class="ccc-contact-item-inner">
								<i></i>
								<div class="ccc-title">
									微信
								</div>
								<div class="ccc-desc">

							</div>
						</div>
						<div class="ccc-contact-item qq">

									会员群

								<div class="ccc-desc">

			<footer id="ccc-footer">
			</footer>

			<div id="ccc-overclose">

		<script src="/js/ccclubs.global.js?v=${lz:config('version')}" type="text/javascript"></script>
		<script>
			$(document).ready(function() {
				$('#wechatQR').click(function() {
					showLayer();
					return false;
				});
			});
			$(document).on('click','#closeWechat',closeLayer);
	</script>
