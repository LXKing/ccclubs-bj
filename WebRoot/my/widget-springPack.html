<div class="ccc-my-panel-member-item">
	<h3 class="ccc-my-panel-first-header">
		春节套餐
	</h3>
	<s:if test="#request.csUserPack==null">
		<div class="ccc-my-panel-inner">
			<a href="/my/discount.html" class="ccc-my-no-package"> <span>尚未购买套餐</span>
				<div class="ccc-go">
					立即购买&raquo;
				</div> </a>
		</div>
	</s:if>
	<s:else>
		<div class="ccc-my-panel-inner">
			${csUserPack.$csupPack.cspName}：
			<s:if test="#request.csUserPack.$csupPack.cspFlag.contains('KY')">
				<p class="ccc-validity-tips">
					套餐限定车型为别克凯越；
					</br>
					套餐包含春节7天1晚+2个包天+1个包夜+8小时。
					</br>
					<a href="/activity/activity-reserve.html?src=rightnav" class="ccc-link" target="_blank" style="color:rgba(0,86,210,0.94);">马上去订车&raquo;</a>
				</p>
			</s:if>
			<s:if test="#request.csUserPack.$csupPack.cspFlag.contains('MG')">
				<p class="ccc-validity-tips">
					套餐限定车型为MG3；
					</br>
					套餐包含春节7天1晚+2个包天+1个包夜+8小时。
					</br>
					<a href="/activity/activity-reserve.html?src=rightnav" class="ccc-link" target="_blank" style="color:rgba(0,86,210,0.94);">马上去订车&raquo;</a>
				</p>
			</s:if>
			<s:if test="#request.csUserPack.$csupPack.cspFlag.contains('SMART')">
				<p class="ccc-validity-tips">
					套餐限定车型为奔驰Smart；
					</br>
					套餐包含春节7天1晚+2个包天+1个包夜+8小时。
					</br>
					<a href="/activity/activity-reserve.html?src=rightnav" class="ccc-link" target="_blank" style="color:rgba(0,86,210,0.94);">马上去订车&raquo;</a>
				</p>
			</s:if>
			<em class="ccc-my-panel-divider"></em>
			<p class="ccc-validity-tips">
				有效期至：
				<span class="ccc-font-lato">${lz:date(csUserPack.csupUntilTime,'yyyy年-MM月-dd日')}</span>
			</p>
		</div>
	</s:else>
</div>
