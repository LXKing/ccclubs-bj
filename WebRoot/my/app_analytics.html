<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="author" content="Acathur" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>车纷享手机App下载链接规范</title>
<style>
body {
	background: #2f2f2f url(/images/backdrop.jpg) repeat;
	font: 14px "Lucida Grande", "Lucida Sans Unicode", Arial, Microsoft Yahei, sans-serif;
	color: #fcfafa;
	text-shadow: 0 1px 2px rgba(0,0,0,0.6);
	padding: 40px 0 0 80px;
}
a {
	color: #fcfafa;
	text-decoration: none;
}
a:hover {
	text-decoration: underline;
}
body > div {
	margin: 0 0 50px;
}
h2 {
	margin-bottom: 22px;
	font-size: 16px;
	letter-spacing: 1px;
}
h2 sub {
	font-size: 12px;
	vertical-align: bottom;
	margin: 0 0 0 15px;
}
h2 sub a {
	letter-spacing: 0;
}
ol {
	list-style: none;
	padding: 0 0 0 20px;
	line-height: 32px;
}
li {
	padding: 0 0 10px;
}
span {
	color: #ccc;
	min-width: 60px;
	margin: 0 20px 0 0;
	display: inline-block;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	-o-user-select: none;
	user-select: none;
}
input {
	background: rgba(255,255,255,0.4);
	color: #1a1a1a;
	padding: 4px 12px;
	border: 1px solid rgba(255,255,255,0.4);
	border-radius: 2px;
	text-shadow: 0 1px 1px rgba(255,255,255,0.4);
	outline: 0;
}
.common input {
	width: 160px;
}
.link input {
	width: 240px;
}
.qrcode input,
.wechat input {
	width: 280px;
}
</style>
</head>

<body>

	<div class="common">
		<h2>通用短网址 &raquo;</h2>
		<ol>
			<li><input type="text" value="ccclubs.com/app"></li>
		</ol>
	</div>

	<div class="link">
		<h2>普通链接 &raquo;<sub>（通过手机访问直接下载）</sub></h2>
		<ol>
			<li><span>微博：</span><input type="text" value="http://ccclubs.com/app/?src=weibo"></li>
			<li><span>QQ群：</span><input type="text" value="http://ccclubs.com/app/?src=qun"></li>
			<li><span>19楼：</span><input type="text" value="http://ccclubs.com/app/?src=19lou"></li>
			<li><span>58：</span><input type="text" value="http://ccclubs.com/app/?src=58"></li>
			<li><span>豆瓣：</span><input type="text" value="http://ccclubs.com/app/?src=douban"></li>
		</ol>
	</div>

	<div class="qrcode">
		<h2>二维码 &raquo;<sub><a href="http://goqr.me/" target="_blank">http://goqr.me/</a></sub></h2>
		<ol>
			<li><span>官网：</span><input type="text" value="http://ccclubs.com/app/?src=qrcode&web"></li>
			<li><span>单页：</span><input type="text" value="http://ccclubs.com/app/?src=qrcode&leaflet"></li>
			<li><span>微博：</span><input type="text" value="http://ccclubs.com/app/?src=qrcode&weibo"></li>
			<li><span>QQ群：</span><input type="text" value="http://ccclubs.com/app/?src=qrcode&qun"></li>
			<li><span>19楼：</span><input type="text" value="http://ccclubs.com/app/?src=qrcode&19lou"></li>
			<li><span>58：</span><input type="text" value="http://ccclubs.com/app/?src=qrcode&58"></li>
			<li><span>豆瓣：</span><input type="text" value="http://ccclubs.com/app/?src=qrcode&douban"></li>
		</ol>
	</div>

	<div class="wechat">
		<h2>微信 &raquo;</h2>
		<ol>
			<li><span>功能菜单：</span><input type="text" value="http://ccclubs.com/app/?src=wechat&menu"></li>
			<li><span>文本回复：</span><input type="text" value="http://ccclubs.com/app/?src=wechat&text"></li>
		</ol>
	</div>
	
	<script>
	var inputs = document.getElementsByTagName('input');
	for (var i=0; i<inputs.length; i++) {
		inputs[i].addEventListener('click',function(){
			this.select();
		});
	}
	</script>

</body>
</html>
