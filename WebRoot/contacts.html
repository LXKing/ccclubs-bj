		<div id="ccc-layer">
			<div id="ccc-overlay"></div>
			<div id="ccc-overpage">
				<div class="ccc-feedback">
					<h1>我提建议</h1>
					<ul class="feedback-select">
						<li value="1">我提建议</li>
						<li value="2">我提意见</li>
					</ul>
					<textarea id="feedback_textarea" name="feedback"  class="feedback" placeholder="请详细描述亲的建议，如能还原场景、提供解决方案，将便于我们更快优化您的使用体验。"></textarea>
					<div class="feedback-bottom">
						<a href="#" onclick="closeConfirm()" class="feedback-cancel ccc-btn-white ">取消</a>
						<a href="#" id="feedback_submit" class="feedback-cancel ccc-btn-green">提交</a>
					</div>
				</div>
				<div id="ccc-wechat-qrcode">
					<img src="/images/wechat-qrcode-big.png" width="306" height="306" />
					<button id="closeWechat" class="ccc-btn-trans">
						关闭
					</button>
				</div>
			</div>
			<div id="ccc-overclose">

		<script src="/js/jquery-1.10.1.min.js" type="text/javascript"></script>
		<script src="/js/ccclubs.global.js?v=${lz:config('version')}" type="text/javascript"></script>
		<script>
			$(document).ready(function() {
				$('#wechatQR').click(function() {
					$(".ccc-feedback").attr("style","display:none")
					$("#ccc-wechat-qrcode").attr("style","display:black")
					showLayer();
					return false;
				});
				$('#feedback_click').click(function(){
					if(${ccclubs_web_login==null}){
						window.location.href = '/login.html?from=/contacts.html';
					}else{
						$(".ccc-feedback").attr("style","display:black")
						$("#ccc-wechat-qrcode").attr("style","display:none")
						showLayer();
						return false;
					}
				})
			});
			$(document).on('click','#closeWechat',closeLayer);
			/**** 类型选择****/
			var frist_feedback=$(".feedback-select li:first-child");
			var feedback_type=frist_feedback.val();
			frist_feedback.addClass("beedback-hover");
			$(".feedback-select li").click(function(){
				$(this).addClass("beedback-hover").siblings().removeClass("beedback-hover");
				feedback_type=$(this).val();
				$(".ccc-feedback h1").html($(this).html());
			})
			/*** 提交信息 ***/
			$("#feedback_submit").click(function(){
				var feedback_textarea=$("#feedback_textarea").val();
				if(feedback_textarea.length<16){
					alert("不能小于16个字符！");
				}else if(feedback_textarea.length>300){
					alert("不能大于300个字符！");
				}else{
					feedback_ajax(feedback_textarea,feedback_type);
				}
			})
			function feedback_ajax(feedback_textarea,feedback_type) {
				var src='';
			    $.ajax({
					url: "/ajax_feedback_ajax.html",
					data: {feedback_textarea: feedback_textarea,feedback_type: feedback_type},
					cache: false,
					async: false,
			        type: "post",
			        dataType:"json",
			        success: function(data) {
						if(data=="1"){
							alert("请选择类型！");
						}else if(data=="2"){
							alert("提交成功！");
						}else if(data=="3"){
							alert("一个会员一天只能提议三次！");
						}else if(data=="4"){
							location.href = '/login.html?from=/contacts.html';
						}else{
							alert("系统错误请联系管理员！");
						}
						closeConfirm();
			        },
			        cache: false,
			        timeout: 5000,
			        error: function() {
			            alert("系统错误请联系管理员！");
			        }
			    });}
	</script>

	</body>
</html>
