<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>车纷享-网点分布-${srvProperty==null?'':srvProperty.csaName}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="description" content="">

		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/main.css">
		<script type="text/javascript" src="js/baidu.js"></script>
	</head>
	<body>
		<div class="bigmain">
			<div class="buytitle">
				<div class="content">
					<div class="goback">
						<a href="parkinglot.html">返回</a>
					</div>
					<div class="gomap">
						<a href="parkinglot_maparea.html?area=${srvProperty.csaId}">&nbsp;</a>
					</div>
					<div class="showtitle">
						${srvProperty==null?'':srvProperty.csaName}网点分布
					</div>
				</div>
			</div>
			<s:iterator value="#request.outlets" id="item" status="i">
				<a href="parkinglot_itemdetail.html?outlet=${item.csoId}">
					<div class="netboxdist">
						<h1>
							${item.csoName}
						</h1>
						<div class="boxdist">
							<div class="car-item-detail">
								<p>
									${item.csoAddress} - 
									${item.csoSpace}
								</p>
							</div>
						</div>
					</div> </a>
			</s:iterator>
		</div>
		<!--  <script src="js/jquery-1.7.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>-->
		<script type="text/javascript">
		document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
			WeixinJSBridge.call('hideToolbar');
		});
		</script>
	</body>
</html>
