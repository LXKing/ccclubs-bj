<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>车纷享-网点分布</title>
		<meta name="description" content="">

		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/main.css">
		<script type="text/javascript" src="js/baidu.js"></script>
	</head>
	<body>
		<div class="bigmain">
			<div class="buytitle">
				<div class="content">
					<div class="goback">
						<a href="index.html">返回</a>
					</div>
					<div class="gomap">
						<a href="parkinglot_mapall.html">&nbsp;</a>
					</div>
					<div class="showtitle">
						网点分布
					</div>
				</div>
			</div>
			<div class="netbox">
				<ul>
					<s:iterator value="#request.outlets" id="item" status="i">
						<a href="parkinglot_itemlist.html?area=${item.cso_area}">
							<s:if test="#i.first">
								<li class="first">
							</s:if>
							<s:else>
								<li>
							</s:else>
							<s:if test="#item.cso_area==5">
								<b>西湖区</b>
							</s:if>
							<s:if test="#item.cso_area==6">
								<b>上城区</b>
							</s:if>
							<s:if test="#item.cso_area==7">
								<b>下城区</b>
							</s:if>
							<s:if test="#item.cso_area==8">
								<b>拱墅区</b>
							</s:if>
							<s:if test="#item.cso_area==9">
								<b>滨江区</b>
							</s:if>
							<s:if test="#item.cso_area==10">
								<b>江干区</b>
							</s:if>
							<s:if test="#item.cso_area==30">
								<b>萧山区</b>
							</s:if>
							<s:if test="#item.cso_area==31">
								<b>余杭区</b>
							</s:if>
							<s:if test="#item.cso_area==32">
								<b>大兴区</b>
							</s:if>
							<s:if test="#item.cso_area==33">
								<b>海淀区</b>
							</s:if>
							<s:if test="#item.cso_area==34">
								<b>朝阳区</b>
							</s:if>
							<s:if test="#item.cso_area==35">
								<b>东城区</b>
							</s:if>
							<s:if test="#item.cso_area==36">
								<b>丰台区</b>
							</s:if>
							<s:if test="#item.cso_area==37">
								<b>西城区</b>
							</s:if>
							<s:if test="#item.cso_area==38">
								<b>顺义区</b>
							</s:if>
							<s:if test="#item.cso_area==39">
								<b>石景山区</b>
							</s:if>
							<s:if test="#item.cso_area==40">
								<b>武进高新区</b>
							</s:if>
							<s:if test="#item.cso_area==41">
								<b>下沙</b>
							</s:if>
							<s:if test="#item.cso_area==42">
								<b>安次区</b>
							</s:if>
							<span>${item.cso_count} 个<img src="images/go_soright.png"> </span>
							</li> </a>
					</s:iterator>
				</ul>
			</div>
		</div>
		<%@ include file="include/wheel.html"%>
		<script src="js/jquery-1.10.1.min.js"></script>
		<!-- 底部城市切换 -->
		<script type="text/javascript" src="js/jquery.wheelmenu.min.js"></script>
		<script src="js/wheel.define.js"></script>
		<script type="text/javascript">
		document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
			WeixinJSBridge.call('hideToolbar');
		});
		</script>
	</body>
</html>
