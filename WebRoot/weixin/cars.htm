<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
<title>选择车辆 - 车纷享</title>
</head>

<link rel="stylesheet" type="text/css" href="css/style.css">

<body>
	<div class="page">
		<div class="header">
			<div class="toolbar">
				<a href="index.htm?from=${from}">返回首页</a>
				<a href="javascript:void(0);"></a>
				<a href="javascript:void(0);"></a>
			</div>
			<div class="shadow"></div>
		</div>
		<div class="filler"><!--头部占位--></div>
		<div class="content">
				
				<s:iterator value="#request.cars" id="item" status="i">
				<div class="caritem">
          			<ul>						
						<li class="arrow">
							<a href="reserve.htm?from=${from}&id=${item.cscId}">
								<table width="100%" border="0" cellspacing="0" cellpadding="0">
								  <tr>
								    <td align="center" class="thumb" width="25%"><img src="${item.$cscModel.cscmImage}"></td>
								    <td align="left" class="description" width="*">
								    	<strong>${lz:replace(item.cscNumber,"^(zj)|(ZJ)","浙")}</strong>
										<small>${item.values.dayPrice}元/天 -- ${item.values.hourPrice}元/小时</small>
										<small>${item.$cscModel.cscmName}/${item.$cscModel.cscmType==0?"汽油车":"电动车"}/${item.$cscModel.cscmFile==0?"自动档":"手动档"}</small>
								    </td>
								  </tr>
								</table>
							</a>
						</li>						
					</ul>
				</div>
				</s:iterator>
					
		</div>
		
		
	</div>
</body>
</html>
