<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>车纷享 - 芝麻信用</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/main.css">
		<script type="text/javascript" src="js/baidu.js"></script>
	</head>
	<body>
		<div class="bigmain">
			<div class="buytitle">
				<div class="content">
					<div class="goback">
						<a href="account.html">返回</a>
					</div>
					<div class="showtitle">
						免押金服务
					</div>
				</div>
			</div>
			<div class="ordersbox">
				<div style="color:red;" id="error_id" style="display:none;">${msg}</div>
				<div class="paybox" id="result_id">
					<ul>
						<li class="first">
							<a href="account_creditInfo.html"><b><img src="images/mian.png">免押金额</b>
							<span><s:if test="#request.result==2000">一天</s:if><s:else>0天</s:else>
							<img src="images/go_soright.png"></span></a>
						</li>
						<!-- <li class="two">
							<b>冻结免押金额</b>
							<span>${returning}元</span>
						</li>
						<li class="three">
							<b>免押金余额</b>
							<span>${fund}元</span>
						</li> -->
					</ul>
				</div>
			</div>
		</div>
		<input type="hidden" value="${error}" id="error_hidden">
		<input type="hidden" value="${state}" id="state_hidden">
		<!-- 弹出层 -->
		<div class="black-confirm"></div>
		<div class="popbox-confirm">
			<p style="border-bottom: none;height: 80%;">
				提示信息：操作提示内容，如改时间段 已被预订请修改时间，续订成功等
			</p>
			<div class="popselect" style="border-top:1px solid #b1b1b1;margin-top:5px;">
				<a href="javascript:;" style="float:left;width:50%;text-align:right;padding-right:10%;" onclick="submit1()">查看</a>
			</div>
		</div>
		<script src="js/jquery-1.7.1.min.js"></script>
		<script type="text/javascript">
		$(document).on('click','.popselect a',function(){
			$('.black-confirm').css("display", "none");
			$('.popbox-confirm').css("display", "none");
		});
		
		function open(){
			$('.black-confirm').css("display", "block");
			$('.popbox-confirm').css("display", "block");
		};
		
		$(function(){
			var err = $('#error_hidden').val();
			var state = $('#state_hidden').val();
			if(state=='first'){
				if(err=='1'){
					$('.popbox-confirm p').html("<img style='text-align: center;display: block;width: 100%;' src='images/zhima_error.png'>");
					open();
				}else if(err=='0'){
					$('.popbox-confirm p').html("<img style='text-align: center;display: block;width: 100%;' src='images/zhima_zero.png'>");
					open();
				}else{
					$('.popbox-confirm p').html("<img style='text-align: center;display: block;width: 100%;' src='images/zhima_suc.png'>");
					open();
				}
			}else{
				if(err==1){
					//$('#error_id').show();
					//$('#result_id').hide();
				}
			}
		});
		document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
			WeixinJSBridge.call('hideToolbar');
		});
		</script>
	</body>
</html>
