<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>车纷享 - 红包</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/main.css">
		<script type="text/javascript" src="js/baidu.js"></script>
	</head>
	<body>
		<div class="bigmain">
			<div class="buytitle">
				<div class="content">
					<div class="goback">
						<a href="account.html">返回</a>
					</div>
					<div class="showtitle">
						红包
					</div>
					<div class="coin"><a href="account_paycoin.html">兑换</a></div>
				</div>
			</div>
			<div class="ordersbox">
				<div style="color:red;" id="error_id" style="display:none;">${msg}</div>
				<div class="paybox" id="result_id">
					<ul>
						<li class="first">
							<b>红包总额</b>
							<span>${coin_all}元</span>
						</li>
						<li class="two">
							<a href="account_coinInfo.html?host=1"><b>杭州红包</b>
							<span>${coin_hz}元<img src="images/go_soright.png"></span></a>
						</li>
						<li class="three">
							<a href="account_coinInfo.html?host=2"><b>北京红包</b>
							<span>${coin_bj}元<img src="images/go_soright.png"></span></a>
						</li>
						<li class="three">
							<a href="account_coinInfo.html?host=3"><b>常州红包</b>
							<span>${coin_bj}元<img src="images/go_soright.png"></span></a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<input type="hidden" value="${error}" id="error_hidden">
		<script src="js/jquery-1.7.1.min.js"></script>
		<script type="text/javascript">
		$(function(){
			var err = $('#error_hidden').val();
			if(err==1){
				$('#error_id').show();
				$('#result_id').hide();
			}
		});
		document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
			WeixinJSBridge.call('hideToolbar');
		});
		
		</script>
	</body>
</html>
