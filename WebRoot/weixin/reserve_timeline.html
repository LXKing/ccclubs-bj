<s:iterator value="#request.orders" id="item" status="i">
	<s:if test="#item.csoStatus==0 || #item.csoStatus==1">
		<div class="timered" style="${cc:getWxTimebar(item.csoStartTime, item.csoFinishTime, dateCondition)}">
		</div>
	</s:if>
	<s:else>
		<s:if test="#item.csoRetTime !=null">
			<div class="timered" style="${cc:getWxTimebar(item.csoStartTime, item.csoRetTime, dateCondition)}">
			</div>
		</s:if>
	</s:else>
</s:iterator>
<!-- 限行 -->
<s:if test="#request.restriction!=-1">
	<s:if test="#session.ccclubs_web_host!=null&&#session.ccclubs_web_host.shId==1">
		<div class="timebule" style="left: 28%;width:8.8% ;">
		</div>
		<div class="timebule" style="left: 68%;width:8.8% ;">
		</div>
	</s:if>
	<s:else>
		<div class="timebule" style="left: 28%;width:55.32% ;">
		</div>
	</s:else>
</s:if>
