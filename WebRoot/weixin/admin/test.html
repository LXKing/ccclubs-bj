<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>车纷享-外勤管理首页</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="/weixin/css/basic.css" rel="stylesheet">
		<link href="/weixin/ratchet/css/ratchet.min.css" rel="stylesheet">
		<link rel="stylesheet" href="/weixin/ratchet/css/ratchet-theme-ios.min.css">
		<style type="text/css">
.content {
 padding: 0 10px;
}

.updated-text {
 position: absolute; left: 0; right: 0; padding: 10px 0; font-size: 11px; text-align: center;
}
</style>
	</head>
	<body>
		<!-- loading -->
		<div id="loading-wrapper"></div>
		<div id="loading-icon" class="loading loading-40"></div>

		<div style="text-align: center;">
			<header class="bar bar-nav">
			<h1 class="title">
				Tap title
				<span class="icon icon-caret"></span>
			</h1>
			</header>
			<nav class="bar bar-tab">
			<small class="updated-text">Copyright © CCClubs 外勤后台管理系统. All Rights Reserved.</small>
			</nav>

			<div class="content">
				<br>
				<button class="btn btn-primary btn-block" id="qiandao">
					签到
				</button>
				<button class="btn btn-positive btn-block" id="wangcheng">
					完成
				</button>
				<button class="btn btn-primary btn-block" id="kaimen">
					开门
				</button>
				<button class="btn btn-positive btn-block" id="guanmen">
					关门
				</button>
				<button class="btn btn-negative btn-block" id="qidong">
					远程启动
				</button>

			</div>
		</div>
		
		<!-- 弹窗 -->
		<div id="myModalexample" class="modal">
			<header class="bar bar-nav">
			<a class="icon icon-close pull-right" href="javascript:;" onclick="ModalBox.hide()"></a>
			<h1 class="title">
				远程控制
			</h1>
			</header>

			<div class="content">
				<br>
				<ul class="table-view" style="text-align: left;">
					<li class="table-view-cell">
						<input type="radio" id="10" name="remote" value="0" checked="checked">
						<label for="10">
							远程开门
						</label>
					</li>
					<li class="table-view-cell ">
						<input type="radio" id="11" name="remote" value="1">
						<label for="11">
							远程关门
						</label>
					</li>
					<li class="table-view-cell">
						<input type="radio" id="12" name="remote" value="2">
						<label for="12">
							远程启动
						</label>
					</li>
				</ul>
				<form class="input-group">
					<div class="input-row">
						<label>
							车牌号码
						</label>
						<input type="text" placeholder="如:363ev">
					</div>
				</form>
				<br>
				<button class="btn btn-positive btn-block" id="remoteSend">
					提交
				</button>
			</div>
		</div>
		
		<input id="location" value="" />

	</body>
	<script src="/weixin/js/zepto-1.1.6.min.js"></script>
	<script src="/weixin/js/util.js"></script>
	<script type="text/javascript">
		Loading.dismiss();
		  document.querySelector('#qiandao').onclick = function () {
		  	wx.scanQRCode();
		  };
		  document.querySelector('#wangcheng').onclick = function () {
		  	wx.scanQRCode();
		  };
		  document.querySelector('#kaimen').onclick = function () {
		  	$('#myModalexample').addClass('active');
		  	$("#10").attr("checked",'checked'); 
		  };
		  document.querySelector('#guanmen').onclick = function () {
		  	$('#myModalexample').addClass('active');
		  	$("#11").attr("checked",'checked'); 
		  };
		  document.querySelector('#qidong').onclick = function () {
		  	$('#myModalexample').addClass('active');
		  	$("#12").attr("checked",'checked'); 
		  };
		  document.querySelector('#remoteSend').onclick = function () {
		  	//alert('qidong');
		  	alert($('input[name=remote]:checked').val());
		  };
		  $("[name='remote']").on("change", 
				function (e) { 
				console.log($(e.target).val()); 
				} 
			); 
	</script>
</html>
