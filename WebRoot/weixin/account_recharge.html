<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>车纷享 - 余额充值</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/main.css">
		<script type="text/javascript" src="js/baidu.js"></script>
	</head>
	<body>
		<div class="bigmain">
			<div class="buytitle">
				<div class="content">
					<div class="goback">
						<a href="account_amount.html">返回</a>
					</div>
					<div class="showtitle">
						余额充值
					</div>
				</div>
			</div>

			<div class="ordersbox">
				<s:form action="account_alipay.html" id="alipayment" name="alipayment" method="post" onsubmit="return CheckForm();">
					<div class="paybox">
						<ul>
							<li class="first">
								<b><img src="images/pay_icon1.png">充值金额</b>
								<span><input name="alimoney" value="100" maxlength="8" type="tel" id="alimoney" style="border: none; text-align: right; padding-right: 3%; width: 80%; font-size: 16px;">元</span>
							</li>
						</ul>
					</div>

					<div class="pay2box">
						<h1>
							<img src="images/pay_icon4.png" width="50" height="49">
							支付方式
						</h1>
						<ul>
							<li class="first">
								<b><img src="images/zhifb.png"> </b>
								<!--  <span><img src="images/go_xila.png"> </span>-->
							</li>
							<!--<li >
								<b><img src="images/caifut.png"> </b>
								<span><img src="images/go_xila.png"> </span>
							</li>
							 <li style="display: none;">
								<b><img src="images/caifut.png"> </b>
								<span><img src="images/go_xila.png"> </span>
							</li>-->
						</ul>
					</div>
					<div class="okbuybtn">
						<input class="submit" type="submit" value="立即充值" />
					</div>
				</s:form>
			</div>
		</div>
	</body>
	<script type="text/javascript">
        //校验输入框
        function CheckForm() {
            if (document.alipayment.alimoney.value.length == 0) {
                alert("请输入充值金额");
                document.alipayment.alimoney.focus();
                return false;
            }
            var reg = new RegExp(/^\d*\.?\d{0,2}$/);
            if (!reg.test(document.alipayment.alimoney.value)) {
                alert("请正确输入充值金额，小数点后最多两位");
                document.alipayment.alimoney.focus();
                return false;
            }
            if (Number(document.alipayment.alimoney.value) < 10) {
                alert("充值金额最小是 10 元");
                document.alipayment.alimoney.focus();
                return false;
            }
        }  
    </script>
</html>
