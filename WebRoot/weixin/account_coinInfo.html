<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>车纷享 - 红包</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/main.css">
		<script type="text/javascript" src="js/baidu.js"></script>
	</head>
	<body>
		<div class="bigmain">
			<div class="buytitle">
				<div class="content">
					<div class="goback">
						<a href="account_coin.html">返回</a>
					</div>
					<div class="showtitle">
						${city}红包
					</div>
					<div class="coin"><a href="account_paycoin.html">兑换</a></div>
				</div>
			</div>
			<div class="ordersbox">
				<div style="color:red;" id="error_id" style="display:none;">${msg}</div>
				<div style="color:red;text-align: center;">
					<s:if test="#request.renum!=0">您有${renum}元红包即将过期</s:if>
				</div>
				<div class="paybox" id="result_id">
					<ul>
						<s:if test="#request.coinlist.size==0">
							<li class="first">
							<b>没有红包哦</b>
							<span></span>
							</li></s:if>
						<s:else>
						<s:iterator value="#request.coinlist" id="item" status="i">
							<s:if test="i==1">
								<li class="first" style="height:90px;">
								<b>金额：${item.cscCount}</b><br/>
								<span style="width:90%;">有效期：${lz:date(item.cscAddTime,'yyyy-MM-dd')}至${lz:date(item.cscEnd,'yyyy-MM-dd')}</span>
								</li>
							</s:if>
							<s:else>
								<li style="height:90px;">
								<b>金额：${item.cscCount}</b><br/>
								<span style="width:90%;">有效期：${lz:date(item.cscAddTime,'yyyy-MM-dd')}至${lz:date(item.cscEnd,'yyyy-MM-dd')}</span>
								</li>
							</s:else>
						</li>
						</s:iterator>
						</s:else>
					</ul>
				</div>
			</div>
		</div>
		<input type="hidden" value="${error}" id="error_hidden">
		<script src="js/jquery-1.7.1.min.js"></script>
		<script type="text/javascript">
		$(function(){
			var err = $('#error_hidden').val();
			if(err==1){
				$('#error_id').show();
				$('#result_id').hide();
			}
		});
		document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
			WeixinJSBridge.call('hideToolbar');
		});
		
		</script>
	</body>
</html>
