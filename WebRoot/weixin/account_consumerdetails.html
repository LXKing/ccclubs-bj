<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>车纷享 - 订单详细</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/main.css">
		<script type="text/javascript" src="js/baidu.js"></script>
	</head>
	<body>
		<div class="bigmain">
			<div class="buytitle">
				<div class="content">
					<div class="goback">
						<a href="account_orderdetail.html?order=${csOrder.csoId}">返回</a>
					</div>
					<div class="showtitle">
						消费明细
					</div>
				</div>
			</div>
			<div class="netbox">
				<ul>
					<li class="first">
						<b>租金</b>
						<span>${lz:digit(csOrder.csoPayRent,2)}元</span>
					</li>
					<li>
						<b>里程费</b>
						<span>${lz:digit((csOrder.csoPayMileage + csOrder.csoPayKilom),2)}元</span>
					</li>
					<li>
						<b>免责费</b><span>${lz:digit(csOrder.csoPayInsure,2)}元</span>
					</li>
					<li>
						<b>消费金额</b><span>${lz:digit(csOrder.csoPayNeed,2)}元</span>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
